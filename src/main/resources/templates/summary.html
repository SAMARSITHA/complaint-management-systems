<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Today's Complaints Summary</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fdf6f0; /* soft pastel background */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 700px;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        font-size: 18px;
        margin: 10px 0;
        padding: 10px;
        border-radius: 8px;
      }

      /* Highlight repeated complaints in red */
      .repeated {
        background-color: #ffdede; /* soft red */
        color: #b00000;
        font-weight: bold;
      }

      /* Single complaint in pastel green */
      .single {
        background-color: #e0f7e9; /* soft green */
        color: #1b5e20;
      }

      .avg {
        margin-top: 30px;
        font-size: 20px;
        font-weight: bold;
        color: #444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Today's Complaints Summary</h1>
      <ul>
        <li
          th:each="entry : ${summary}"
          th:text="${entry.key} + ' : ' + ${entry.value}"
          th:class="${entry.value > 1} ? 'repeated' : 'single'"
        ></li>
      </ul>
    </div>
  </body>
</html>
