<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Complaint Form</title>
    <style>
      body {
        background-color: #fdf6f0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #ffe6e6;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      input,
      select,
      textarea,
      button {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      button {
        background-color: #ffb3b3;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #ff9999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center">Submit Complaint</h2>
      <form th:action="@{/submit}" th:object="${complaint}" method="post">
        <input type="text" th:field="*{name}" placeholder="Your Name" required />
        <input type="email" th:field="*{email}" placeholder="Your Email" required />
        <input type="text" th:field="*{department}" placeholder="Department" required />
        <input type="text" th:field="*{category}" placeholder="Category" required />
        <textarea
          th:field="*{description}"
          placeholder="Complaint Description"
          rows="4"
          required
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
